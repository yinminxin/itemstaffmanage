<head>

    <link rel="stylesheet" href="assets/css/app.css">

<body data-type="login" class="theme-white">
    <!--<script src="assets/js/theme.js"></script>-->
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <!--<div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题

                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>

        <div class="tpl-login">
            <div class="tpl-login-content">
                <div align="center">
                    <img src="assets/img/wondersLOGO.jpg" style="width: 300px">
                </div>
                <div align="center" style="font-size: 27px;color: #0c7cb5">
                    项目管理系统
                </div>



                <form class="am-form tpl-form-line-form" id="goLogin">
                    <div class="ermsg" style="color: #be590a" ></div>
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="username" name="stUsername" placeholder="请输入账号">

                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="password" name="stPassword" placeholder="请输入密码">

                    </div>

                    <div class="am-form-group">

                        <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">登陆</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>
<script>
    $(function () {
        $(".tpl-login-btn").click(function () {
            stUsername=$("#username").prop("value");
            stPassword=$("#password").prop("value");
            if(stUsername==null||stUsername=="") {
                $(".ermsg").html("用户名不能为空！")
            }else if(stPassword==null||stPassword=="") {
                $(".ermsg").html("密码不能为空！")
            }else{
                $.ajax({
                    type: "POST",
                    url: "/login",
                    // contentType: "application/json; charset=utf-8",
                    // data: JSON.stringify(GetJsonData()),
                    data: $("#goLogin").serialize(),
                    // dataType: "json",
                    success: function (message) {
                        window.location.href = "index";
                    },
                    error: function (message) {
                        $(".ermsg").html("用户名或密码错误！")
                        $("#password").prop("value","");
                    }
                });
            }
        });
    })
</script>

</body>

</html>
